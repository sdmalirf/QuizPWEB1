<!DOCTYPE html>
<html>
    <head>
        <title>Sunda.</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./pages/output.css" />
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet" />
    </head>

        <script>
            // Fungsi untuk memuat file HTML secara dinamis
            function loadNavbar() {
                fetch('./pages/navbar.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('root').innerHTML = data;
                    });
            }

            // Panggil fungsi untuk memuat navbar saat halaman dimuat
            loadNavbar();
        </script>
    <body class="">
        <div id="root" class="">
            <!-- Navbar akan dimuat di sini -->
        </div>
        <div id="main-page" class="w-full"></div>


        <script src="/router.js"></script>
    </body>
</html>
